// Apply the java plugin to add support for Java
//apply plugin: 'java'

// Apply the application plugin to add support for building an application
//apply plugin: 'application'

//apply plugin: 'war'

//apply plugin: 'org.akhikhl.gretty:1.4.2'

plugins {
    id 'java'
    id 'application'
}

// In this section you declare where to find the dependencies of your project
repositories {
    // Use jcenter for resolving your dependencies.
    // You can declare any Maven/Ivy/file repository here.
    jcenter()
    mavenCentral()
}

dependencies {
    // This dependency is found on compile classpath of this component and consumers.

    // Akka Support
    compile 'com.typesafe.akka:akka-actor_2.12:2.5.13'
    compile group: 'com.typesafe.akka', name: 'akka-http_2.12',   version: '10.1.3'
    compile group: 'com.typesafe.akka', name: 'akka-stream_2.12', version: '2.5.12'
    compile group: 'com.typesafe.akka', name: 'akka-http-jackson_2.12', version: '10.1.3'

    // Utilities
    compile 'com.google.guava:guava:23.0'
    compile 'com.google.code.gson:gson:2.8.2'
    compile 'com.fasterxml.jackson.core:jackson-annotations:2.7.5'
    compile 'com.fasterxml.jackson.core:jackson-databind:2.7.5'
    compile group: 'org.apache.commons', name: 'commons-lang3', version: '3.0'
    compile group: 'com.flipkart.zjsonpatch', name: 'zjsonpatch', version: '0.4.4'

    // Logging support
    compile group: 'org.slf4j', name: 'slf4j-log4j12', version: '1.7.25'
    compile group: 'org.apache.logging.log4j', name: 'log4j-api', version: '2.11.0'
    compile group: 'org.apache.logging.log4j', name: 'log4j-core', version: '2.11.0'

    //http support
    compile 'com.squareup.okhttp3:okhttp:3.11.0'

    // Use JUnit test framework
    testCompile 'junit:junit:4.12'
}

// Define the main class for the application
mainClassName = 'farm'

